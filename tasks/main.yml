---
- name: Add the Elasticsearch GPG key
  rpm_key:
    key: https://packages.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add the Elasticsearch repo   
  template:
    src: kibana.repo
    dest: /etc/yum.repos.d/kibana.repo
    owner: root
    group: root
    mode: 0644

- name: Install kibana
  yum:
    name: kibana
    state: present

- name: Create the kibana user
  user:
    name: kibana
    uid: 1000
    group: root
    createhome: no

- name: Set log file permissions
  file:
    path: /var/log/kibana
    state: directory
    owner: root
    group: root
    mode: 0775

- name: Template the config file
  template:
    src: kibana.yml.j2
    dest: /opt/kibana/config/kibana.yml
    owner: root
    group: root
    mode: 0664         
